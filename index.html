<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Quest√µes</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117"/> 
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!-- Container de Toast Notifications -->
  <div id="toastContainer"></div>

  <div class="wrap">
    <header>
      <h1>Banco de Quest√µes</h1>

      <div class="controls">
        <button id="themeToggle" class="btn secondary">üåô Modo Escuro</button>
        
        <button id="btnNovo">+ Nova quest√£o</button>
        <button id="btnQuiz" class="btn secondary">Modo treino</button>
        <button id="btnExport" class="btn secondary">Exportar JSON</button>
        <button id="btnImport" class="btn secondary">Importar JSON</button>
        <button id="btnLimpar" class="btn secondary" style="background: var(--danger)">Limpar tudo</button>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <!-- Filtros -->
        <div class="top-bar">
          <div class="search">
            <input id="fSearch" type="text" placeholder="Pesquisar (enunciado, tags)...">
            <select id="fAssunto"></select>
          </div>
          <div class="search" style="margin-top: 5px; margin-bottom: 5px;">
            <select id="fDisciplina"></select>
            <select id="fBanca"></select>
            <select id="fAno"></select>
          </div>
          
          <!-- Linha Extra: Op√ß√µes de Treino e Revis√£o -->
          <div class="search" style="margin-top: 5px; display:flex; align-items:center; gap: 15px;">
             <label class="checkbox-label">
                 <input type="checkbox" id="fRevisao"> üö© Apenas Revis√£o
             </label>
             
             <div style="display:flex; align-items:center; gap:5px; margin-left: auto;">
                 <label for="fQtdTreino" style="margin:0; font-size:0.85rem;">Treinar:</label>
                 <select id="fQtdTreino" style="width:auto; padding:5px; margin:0;">
                     <option value="10">10 quest√µes</option>
                     <option value="20">20 quest√µes</option>
                     <option value="50">50 quest√µes</option>
                     <option value="0">Todas</option>
                 </select>
             </div>
          </div>

          <!-- Container do Timer (Movido para fora dos filtros para melhor controle) -->
          <div id="timerContainer" style="display: none; text-align: center; margin: 10px 0;">
             <span id="quizTimer" class="quiz-timer">00:00</span>
          </div>

        </div>
        
        <p id="questoesCount" class="meta" style="margin: 0 0 10px 5px; font-weight: bold; min-height: 20px;"></p>
        
        <div id="lista" class="list">
          <p class="meta">Carregando quest√µes...</p>
        </div>
        
        <!-- Controles de Pagina√ß√£o -->
        <div id="paginationControls" class="pagination-controls" style="display:none;">
            <button id="btnPrevPage" class="btn secondary">Anterior</button>
            <span id="pageInfo" style="font-size: 0.9rem; color: var(--text-muted);"></span>
            <button id="btnNextPage" class="btn secondary">Pr√≥xima</button>
        </div>

        <div id="resultado" style="margin-top: 15px;"></div>
        <div id="quizActions" style="text-align: right; margin-top: 10px;"></div>
      </div>

      <aside>
        <div id="formCard" class="card" style="display: none;">
          <form id="form">
            <h3>Adicionar / Editar Quest√£o</h3>
            <input id="qid" type="hidden"> 
            
            <label>Disciplina
              <input id="disciplina" type="text" placeholder="Ex: Direito Constitucional">
            </label>

            <div class="options">
                <label style="margin-top:0;">Ano <input id="ano" type="number" placeholder="Ex: 2023"></label>
                <label style="margin-top:0;">Banca <input id="banca" type="text" placeholder="Ex: CESPE"></label>
            </div>

            <label>Assunto (Ex: Hist√≥ria Geral)
              <input id="assunto" type="text">
            </label>

            <label>T√≥pico (Ex: Revolu√ß√£o Francesa)
              <input id="topico" type="text">
            </label>
            
            <!-- Input de Imagem -->
            <label>Imagem (Opcional - M√°x 2MB)</label>
            <input type="file" id="inpImagem" accept="image/*" style="margin-top:5px;">
            <div style="margin-top:10px;">
                <img id="imgPreview" src="" alt="Preview" style="max-width:100%; max-height:200px; display:none; border-radius:8px; border:1px solid var(--border);">
                <button type="button" id="btnRemoverImg" class="btn secondary" style="display:none; margin-top:5px; font-size:0.8rem; padding:5px 10px;">Remover Imagem</button>
            </div>

            <label style="display:flex; justify-content:space-between; align-items:center;">
                Enunciado / Pergunta
                <button type="button" id="btnInsertImgTag" class="btn secondary" style="font-size:0.7rem; padding:2px 8px;">+ Inserir [IMAGEM]</button>
            </label>
            <textarea id="enunciado"></textarea>
            
            <label>Op√ß√µes</label>
            <div class="options">
              <label>A <input id="optA" type="text"></label>
              <label>B <input id="optB" type="text"></label>
              <label>C <input id="optC" type="text"></label>
              <label>D <input id="optD" type="text"></label>
              <label>E <input id="optE" type="text"></label>
            </div>

            <label>Resposta correta
              <select id="correta">
                <option value="">-- escolha --</option>
                <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
              </select>
            </label>

            <label>Coment√°rio / Resolu√ß√£o
              <textarea id="resolucao"></textarea>
            </label>

            <label>Tags (separadas por v√≠rgula)
              <input id="tags" type="text">
            </label>

            <div class="form-actions">
              <button id="btnSalvar" class="btn primary">Salvar</button>
              <button id="btnCancelar" type="button" class="btn secondary">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="card info">
          <h4>Dicas</h4>
          <p>üö© Use o √≠cone de bandeira para adicionar quest√µes √† sua lista de revis√£o.</p>
          <p>üñºÔ∏è Para posicionar a imagem no meio do texto, use o bot√£o <b>+ Inserir [IMAGEM]</b>.</p>
        </div>
      </aside>
    </section>

    <div class="footer">Feito para te ajudar a estudar.</div>
  </div>

  <input type="file" id="fileInput" accept=".json" style="display: none;">

  <script src="app.js"></script>
</body>
</html>
